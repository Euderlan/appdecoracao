# Project-wide Gradle settings.

# Memória do Gradle
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Kotlin
kotlin.code.style=official

# R class menor
android.nonTransitiveRClass=true

# Suprime warning do compileSdk 36 com AGP não testado oficialmente
android.suppressUnsupportedCompileSdk=36

# ---- Workarounds para "Internal compiler error" (Kotlin K2/FIR) ----
# Alguns ambientes ignoram kotlin.compiler.useK2, então deixo as duas flags:

# Desliga incremental para evitar cache quebrado durante estabilização

